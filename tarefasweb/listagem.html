<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="listagem.css">
</head>
<body>
  <h1>Tarefas</h1>

  <div id="edit_area">
    <h3 onclick="create_tarefa()" id="edit_header">Criar nova tarefa</h3>

    <div id="edit_box" hidden="true">
      <table width="100%">
        <tr>
          <td align="right"> Tarefa: </td>
          <td align="left"> <input id="edit_titulo" type="text" size="80" onkeydown="key_pressed(event)"> </td>
        </tr>
        <tr>
          <td align="right"> Prioridade: </td>
          <td align="left"> <input id="edit_prioridade" type="text" onkeydown="key_pressed(event)" value="5"> </td>
        </tr>
        <tr>
          <td align="right"> Estimativa de tempo (min): </td>
          <td align="left"> <input id="edit_estimativa" type="text" onkeydown="key_pressed(event)" value="60"> </td>
        </tr>
      </table>
      <div class="btn-salvar" onclick="save_tarefa()">salvar tarefa</div>
      <div class="btn-cancelar" onclick="cancel_edit_tarefa()">cancelar</div>
    </div>

  </div>
  
  <table width="100%">
    <tr>
      <td align="left"> Filtrar: <input id="filtro" type="text" onkeyup="update_listagem()"> </td>
      <td align="center"> Total de tarefas: <span id="num_tarefas"></span></td>
      <td align="right"> Minutos estimados: <span id="horas_estimadas"></span></td>
    </tr>
  </table>

  <div id="listagem"></div>

  <script src="listagem.js"></script>
</body>
</html>
